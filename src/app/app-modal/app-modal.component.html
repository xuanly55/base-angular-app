<div class="lds-modal fade app-modal-page" tabindex="-1" role="dialog">
  <div class="app-modal-close">
    <button type="button" class="lds-btn lds-btn-lg lds-btn-secondary" data-dismiss="modal" aria-label="Close">
      <i class="fas fa-times fa-fw"></i>
    </button>
  </div>

  <div *ngIf="hasPreviousJob" class="app-left-modal-button">
    <button type="button" class="lds-btn lds-btn-lg lds-btn-secondary" (click)="previousJob()">
      <i class="fas fa-long-arrow-alt-left fa-fw"></i>
    </button>
  </div>

  <div *ngIf="hasNextJob" class="app-right-modal-button">
    <button type="button" class="lds-btn lds-btn-lg lds-btn-secondary" (click)="nextJob()">
      <i class="fas fa-long-arrow-alt-right fa-fw"></i>
    </button>
  </div>

  <div class="lds-modal-dialog-full" role="document">
    <div class="lds-container">
